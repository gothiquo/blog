<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onNewPost()">New Post</button>
    <h2>Posts</h2>
    <div class="list-group">
      <li class="list-group-item"
        *ngFor="let post of posts; let i = index">
        <div class="col-xs-12">
          <div class="col-xs-6">
            <h3 class="pull-left"
                style="cursor: pointer; margin-left: -30px; margin-top: 0px;"
                (click)="onViewPost(i)">
              {{ post.title }}
            </h3>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-danger pull-right" (click)="onDeletePost(post)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <p class="list-group-item-text">{{ post.content }}</p>
      </li>
    </div>
  </div>
</div>
